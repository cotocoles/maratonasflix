<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ctrl+k+c comenta a linha, ctrl+k+u descomenta a linha(s) selecionada -->
    <!-- a tag !important altera a hierarquia de qualquer estilo css-->

    <style>
        * {
            color: blueviolet !important;
        }

        span {
            color: chocolate ;
        }
    </style>
    <title>Comentários e !important</title>
</head>
<body>
    <h1>/* Comentários */ e <span>!important</span></h1>
</body>
</html>
